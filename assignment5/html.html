<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Operations</title>
</head>
<body>
    <h1>File Operations</h1>
    
    <!-- write data to file -->
    <form action="http://localhost:3000/write" method="POST">
        <button type="submit">Write to File</button>
    </form>
    
    <!-- read data from file -->
    <form action="http://localhost:3000/read" method="GET">
        <button type="submit">Read from File</button>
    </form>

    <!-- Display  -->
    <div id="file-content"></div>

    <script>
        function getFileContent() {
            fetch('http://localhost:3000/read')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('file-content').innerText = data;
                })
                .catch(error => console.error('Error fetching file content:', error));
        }

        
        getFileContent();
    </script>
</body>
</html>
